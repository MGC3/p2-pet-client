<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Do not add `link` tags-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <!-- Do not add `script` tags-->
    <script
      src="public/vendor.js"
      type="text/javascript"
      charset="utf-8"
      defer
    ></script>
    <script
      src="public/application.js"
      type="text/javascript"
      charset="utf-8"
      defer
    ></script>
  </head>
  <body>
    <h1>API Token Authentication</h1>
    <div id="message"></div>
    <section class="before-auth">
      <h2>Sign Up</h2>
      <form action="" id="sign-up">
        <input type="email" name="credentials[email]" placeholder="email" />
        <input type="password" name="credentials[password]"" placeholder="
        password" />
        <input
          type="password"
          name="credentials[password_confirmation]"
          placeholder="password"
        />
        <button class="btn btn-primary">Submit</button>
      </form>
      <h2>Sign In</h2>
      <form action="" id="sign-in">
        <input type="email" name="credentials[email]" placeholder="email" />
        <input type="password" name="credentials[password]"" placeholder="
        password" />
        <button class="btn btn-primary">Submit</button>
      </form>
    </section>
    <section class="after-auth">
      <h2>Change Password</h2>
      <form action="" id="change-password">
        <input type="text" name="passwords[old]" placeholder="old password" />
        <input type="text" name="passwords[new]" placeholder="new password" />
        <button class="btn btn-primary">Submit</button>
      </form>
      <h2>Sign out</h2>
      <form action="" id="sign-out">
        <button class="btn btn-primary">Sign out</button>
      </form>

      <h2>Create Example</h2>
      <form action="" id="example-create">
        <!--{ example: {
            text: 'my text'
          }} -->
        <input type="text" name="example[text]" placeholder="enter some text" />
        <input type="submit" value="Create Example" />
      </form>

      <h2>Get All Examples</h2>
      <form action="" id="example-get-all"></form>
      <button class="btn btn-primary">Get all examples</button>
    </section>
  </body>
</html>
